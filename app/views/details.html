{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <h1 class="heading-large">Tell us about yourself
      </h1>

      <form class="form" action="juggling-balls" method="post">

        <div class="form-group">
          <label class="form-label" for="first-name-2">First name </label>
          <input class="form-control" id="first-name-2" name="first-name-2" type="text" value={{ data ['first-name-2'] }}>
        </div>

        <div class="form-group">
          <label class="form-label" for="last-name-2">Last name</label>
          <input class="form-control" id="last-name-2" name="last-name-2" type="text" value={{ data ['last-name-2'] }}>
        </div>

        <div class="form-group">
          <label class="form-label" for="email-address">Email address</label>
          <input class="form-control" id="email-address" name="email-address" type="text" value={{ data ['email-address'] }}>
        </div>

        
        <p>Find out what we do with your <a href="/url/of/onward/page">details</a></p>


        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
